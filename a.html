<html>
  <head>
    <meta charset="utf-8" />
    <title>Laytpl 示例</title>
    <link href="https://unpkg.com/layui@2.9.21/dist/css/layui.css" rel="stylesheet" />
    <style>
      body {
        margin: auto;
        background-color: #f7f7f7;
      }
      #container {
        margin: 12px;
        padding: 18px;
        border-radius: 6px;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script type="text/javascript" src="https://unpkg.com/layui@2.9.21/dist/layui.js"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.0.0/dist/jquery.min.js"></script>
    <script type="text/javascript">
      // $(function () {
        layui.use(['laytpl'], function () {
          var laytpl = layui.laytpl

          var data = [
            { name: '张三', age: (Math.random() * 100).toFixed(0) },
            { name: '李四', age: (Math.random() * 100).toFixed(0) },
            { name: '王五', age: (Math.random() * 100).toFixed(0) },
          ]
          var tpl = $('#kouTemplate').html()

          laytpl(tpl).render(data, function (html) {
            $('#container').html(html)
          })
        })
      // })
    </script>

    <script type="text/html" id="kouTemplate">
      {{# layui.each(d, function(index, item){ }}
      <div>索引: {{ index }}, 姓名: {{ item.name }}, 年龄: {{ item.age }}</div>
      {{# }); }}
    </script>
  </body>
</html>
